<div class="home-container" [class.app-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar-component">

    <mat-toolbar-row>

      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>CROSSBOW</span>
      <span class="toolbar-spacer"></span>
      <app-option class="home-option-component"></app-option>
      <app-search></app-search>
      <app-account></app-account>
      <app-bag></app-bag>
    </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container class="home-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'over'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>

        <a mat-list-item routerLink="{{nav.uri}}" *ngFor="let nav of option">
          <mat-icon style="margin-inline-end: 10px;">{{nav.icon}}</mat-icon>
          {{nav.description}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
 
</div>
